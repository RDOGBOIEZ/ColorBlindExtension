<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptive Colorblind Engine</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>A.C.E<br>Adaptive Colorblind Engine</h1>

    <div class="card">

        <!-- COLOR A -->
        <label for="colorA">Color A (you confuse)</label>
        <input type="color" id="colorA" class="color-box" value="#ff0000"/>

        <select id="colorASelect" class="color-select">
            <option value="">Select a color…</option>
            <option value="#ff0000">Red</option>
            <option value="#ffa500">Orange</option>
            <option value="#ffff00">Yellow</option>
            <option value="#00ff00">Green</option>
            <option value="#0000ff">Blue</option>
            <option value="#4b0082">Indigo</option>
            <option value="#ee82ee">Violet</option>
            <option value="#00ffff">Cyan</option>
            <option value="#ff00ff">Magenta</option>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
        </select>

        <div class="divider"></div>

        <!-- COLOR B -->
        <label for="colorB">Color B (you confuse it with)</label>
        <input type="color" id="colorB" class="color-box" value="#00ff00"/>

        <select id="colorBSelect" class="color-select">
            <option value="">Select a color…</option>
            <option value="#ff0000">Red</option>
            <option value="#ffa500">Orange</option>
            <option value="#ffff00">Yellow</option>
            <option value="#00ff00">Green</option>
            <option value="#0000ff">Blue</option>
            <option value="#4b0082">Indigo</option>
            <option value="#ee82ee">Violet</option>
            <option value="#00ffff">Cyan</option>
            <option value="#ff00ff">Magenta</option>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
        </select>

        <div class="divider"></div>

        <!-- STRENGTH BAR -->
        <label for="strength">Correction Strength</label>
        <input type="range" id="strength" min="0" max="100" value="60" />
        <div class="strength-value">Strength: <span id="strengthLabel">60%</span></div>

        <div class="divider"></div>

        <!-- PRESETS -->
        <label for="presetSelect">Presets</label>
        <select id="presetSelect" name="presetSelect">        
            <option value="adaptive">Adaptive (Custom)</option>
            <option value="protanopia">Protanopia – Red looks wrong</option>
            <option value="deuteranopia">Deuteranopia – Green looks wrong</option>
            <option value="tritanopia">Tritanopia – Blue looks wrong</option>
            <option value="none">None</option>
        </select>

        <div class="divider"></div>

        <!-- CONTROLS -->
        <div class="button-row">
            <button id="applyBtn" class="glow-anim">Apply</button>
            <button id="resetBtn" class="reset">Reset</button>
        </div>

    </div>

    <footer>
        <small>Powered by Top Table Vision Engine</small>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
